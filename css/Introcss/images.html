<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images</title>
  </head>
  <body>
    <img
      src="https://images.pexels.com/photos/6526181/pexels-photo-6526181.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
      alt="no image"
      width="400px"
      height="400px"
      style="
        border-radius: 95%;
        display: flex;
        justify-content: center;
        align-items: center;
      "
    />
    <!--do not keep space or keep _or no space while naming images , otherwise this will cause lot of problems while taking images to server-->
    <picture>
      <source media="(min-width: 460px)" srcset="./image.png" alt="no_image" />
      <source media="(max-width: 1860px)" srcset="./image.png" alt="no_image" />
    </picture>
    <!-- Image Map Generated by http://www.image-map.net/ -->
    <img src="Grand Turing-Amur.png" usemap="#image-map" />

    <map name="image-map">
      <area
        onclick="one()"
        target=""
        alt=""
        title=""
        href=""
        coords=""
        shape="rect"
      />
      <area
        onclick="Two()"
        target=""
        alt=""
        title=""
        href=""
        coords=""
        shape="rect"
      />
      <area target="" alt="" title="" href="" coords="" shape="rect" />
      <area target="" alt="" title="" href="" coords="" shape="rect" />
    </map>
    <script>
      function one() {
        alert("one");
      }
      function Two() {
        alert("Two");
      }
    </script>
  </body>
</html>
