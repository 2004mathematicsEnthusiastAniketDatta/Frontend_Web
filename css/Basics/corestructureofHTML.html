<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document Object Model</title>
  </head>
  <body>
    <pre>                              html(root)
                                       /        \
                                    head        body
                                    / |   \        \ \ \
                                meta title link    h  p code etc...
    <code>document.body.appendChilde(heading);</code>
    <script>
        var heading = document.createElement("h1");
        heading.textContent = "Welcome to the World of HTML";
        document.body.appendChild(heading);
    </script>
    </pre>
  </body>
</html>
<!--Here DOCTYPE  defines the type of markup language  used in the document-->
<!--The html is the parent tag for all the tags in the html document-->
<!-- html tag has two child tags head and body tags respectively -->
<!--head tag contains the meta tags ,title tag and link tags with javascript scripts and stylesheets , open graph protocol of meta property, style tags to write internal CSS stylesheets-->
<!--UTF-8 is the general text character set and UTF-16 is associated to the concept of code points , emojis and so on-->
<!--The meta tag is used to provide metadata about the HTML document. Metadata will not be displayed on the page, but will be machine parsable. Meta elements are typically used to specify page description, keywords, author of the document, last modified, and other metadata. The metadata can be used by browsers (how to display content or reload page), search engines (keywords), or other web services.-->
<!--The viewport is the user's visible area of a web page. This varies with the device - it will be smaller on a mobile phone than on a computer screen.-->
<!--The title tag is used to define the title of the document. The title is displayed in the title bar of the browser. It is also used to describe the page when you bookmark/favorite it.-->

<!--The block display value is the default value for  elements that occupies a block . The element will generate a block box (a line break before and after the element).-->
<!--Inline elements take an entire line for the content within inline elements whereas block elements require the block area of the content and box model occupied area by padding , margin and border properties and additional space such that the space from extreme left to extreme right. -->
