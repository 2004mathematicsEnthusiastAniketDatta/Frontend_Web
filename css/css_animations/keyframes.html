<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
        padding: 0;
        margin: 0;
        outline: 0;
        box-sizing: border-box;
        }
        html,body{
        height: 100%;
        width: 100%;
        overflow:hidden;
        scroll-behavior: smooth;
        }
        #main{
            height: 100%;
            width: 100%;
        }
       #main img{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            animation: chutki 2s infinite;
        }
        @keyframes chutki{
            0%{
                left:0;
                top:0;
                transform: translate(-50%,-50%) rotate(0deg);
            }
            25%{
                left:50%;
                top:0;
                transform: translate(-50%,-50%) rotate(90deg);
            }
            50%{
                left:75%;
                top:100%;
                
                transform: translate(-50%,-50%) rotate(180deg);
            }
            75%{
                transform: translate(-50%, -50%) rotate(270deg);
            }
            100%{
                transform: translate(-50%,-50%) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div id="main">
        <img src="https://imgs.search.brave.com/4-Tqo63o-TbtSObMWsTfbwiBxcVwr0wrnZ1ixwTGr5w/rs:fit:860:0:0/g:ce/aHR0cHM6Ly93d3cu/a2luZHBuZy5jb20v/cGljYy9tLzExMS0x/MTE3NTcyX2NodXRr/aS1jaHV0a2ktZ2ly/bC1jYXJ0b29uLXBu/Zy10cmFuc3BhcmVu/dC1wbmcucG5n" alt="chutki" srcset="" height="150px" width="150px">
    </div>
</body>
</html>
