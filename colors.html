<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      p {
        color: #666;
      }
    </style>
    <link rel="stylesheet" href="colorstyle.css">
  </head>
  <body>
    <!--colors if directly assigned to value blue , red ,green , orange etc ,they may vary from browsers to browser , hence hue saturation light values ,red green blue values and hex values are required for value of the color property in stylesheets or inline styling or internal styling 
     hex values:#_ _ _ _ _ _
    rgba : red, green , blue, a equivalent to opacity-->
    <p
      style="
        text-align: center;
        background-color: #4bbdcf;
        /* color: hsl(15, 20, 35);*/
        color: rgba(51, 150, 167, 1);">
      hello
    </p>
  </body>
</html>
