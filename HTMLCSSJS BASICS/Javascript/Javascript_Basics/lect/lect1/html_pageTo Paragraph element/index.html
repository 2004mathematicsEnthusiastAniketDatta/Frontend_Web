<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>butonclickable</title>
    <style>
        *{
        padding: 0;
        margin: 0;
        outline: 0;
        box-sizing: border-box;
        }
        html,body{
        height: 100%;
        width: 100%;
        overflow:hidden;
        scroll-behavior: smooth;
        }
        #main{
            width:100%;
            height:100%;
        }
        #text{
            font-size: 20px;
            font-weight: bold;
            color: red;
            text-align: center;
            margin-top: 20%;
        }
    </style>
</head>
<body>
    <p id="text">Lorem ipsum dolor, sit amet consectetur adipisicing.</p>
    <button id="clickme">
      Click me  
    </button>
    <script>
        let btn=document.querySelector("#clickme");
        let p=document.querySelector("#text");
        btn.addEventListener("click",function(){
        p.textContent="Hello World!"
        })
    </script>
</body>
</html>
